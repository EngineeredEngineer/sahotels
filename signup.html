<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up </title>
    <style>
        select{
            width: 20px;
        }
	ul{
		list-style-type: none;
	}
    </style>
</head>
<div style="text-align:center" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
 background-image: url('building.jfif');
  width: 100%; height:100%;
  font-size: 30px;">
<body>
<div style="background-image: url('signup.jfif');">
    <form action="action.php" id="form"  onsubmit="return func()">
        <h2>Sign up </h2>
        <ul>
            <li>
                <label for="fname">
                    First name
                </label>
                <input type="text" id="fname" placeholder="First name">
            </li>
            <li>
                <label for="lname" id="lname">
                    Last Name
                </label>
                <input type="text" placeholder="Last name">
            </li>
            <li>
                <label for="email">
                    Email
                </label>
                <input type="email" name="email" id="email" placeholder="e.g market@gmail.com">
            </li>
	<li>
                <label for="Password">
                    Password
                </label><input type="text" id="pword" placeholder="Password">
	</li>
            <li>
                <label for="shuttles">
                    Gender
                </label>
                <select id="shuttles" name="shuttle">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Rather not say">Rather not say</option>
                </select>   
            </li>
            <li><label for="shuttles">
                Account type
            </label>
            <select id="shuttles" name="shuttle">
                <option value="Premium">Premium</option>
                <option value="Presidential">Presidential</option>
		<option value="Regular">Regular</option>
            </select>   
            <li class="misc">
                <label>Would you like to recieve mail updates?</label> </li>
                <input type="radio" name="acctype">Yes </li>
                <input type="radio" name="acctype">No
            </li> 
        </ul>
        <label for="shuttles">
            Terms and Conditions
        </label>
        <select id="shuttles" name="shuttle">
            <option value="T&C">You will give us all of your money, if not we can take  your family away</option>
        </select>  </br> 
        <input type="checkbox" name="terms" id="terms" style="size: 5px;">
                <label for="term" style="font-size: 18px;">
                    I agree with terms and policies
                </label></br></br>
                <input type="submit" value="Submit" style="font-size: 30px; width:20%; height:100%;">
            </form>

            <script>
                function func(){
                    if(validateForm()){
                        alert("You have registered successfully");
                        return false;
                    }
                }

                function validateForm(){
                    let email = document.forms["form"]["email"].value;

                    for(let el of document.forms["form"]){
                        if(el.value == ""){
                            alert("Please fill out all fields");
                            return false;
                        }
                    }

                    if(email.indexOf("gmail") != -1 || email.indexOf("yahoo") != -1 || email.indexOf("icloud") != -1){
                    }else{
                        alert("Please use only gmail, yahoo or icloud");
                        return false;
                    }

                    if(!document.forms["form"].terms.checked){
                        alert("You must agree with our terms and conditions");
                        
                        return false;
                    }

                    return true;

                }
            </script>
</div>
</body>
</div>
</div>
